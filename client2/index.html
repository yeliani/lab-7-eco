<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEB CONTROLLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(255, 255, 255);
    }

     h1 {
      color: #ff69b4;
    }
    button, select, input[type="color"] {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      background-color: #ffe4e1;
      color: #333;
      transition: background-color 0.3s ease;
    }
    button:hover, select:hover {
      background-color: #ffb6c1;
    }
    .emoji-label {
      font-size: 1.2em;
      margin-right: 8px;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      max-width: 400px;
      height: 12px;
      border-radius: 6px;
      background: #ffe4e1;
      outline: none;
      margin: 10px 0;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #ff69b4;
      cursor: pointer;
      margin-top: -6px;
      box-shadow: 0 0 4px rgba(255, 105, 180, 0.6);
      border: none;
      transition: background 0.3s ease;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(to right, #ff69b4 0%, #ff69b4 var(--progress, 0%), #ffe4e1 var(--progress, 0%), #ffe4e1 100%);
    }

    /* Firefox */
    input[type=range]::-moz-range-track {
      height: 12px;
      border-radius: 6px;
      background: #ffe4e1;
    }

    input[type=range]::-moz-range-progress {
      height: 12px;
      border-radius: 6px;
      background: #ff69b4;
    }

    input[type=range]::-moz-range-thumb {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #ff69b4;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(255, 105, 180, 0.6);
      border: none;
    }

    #valueLabel {
      font-weight: bold;
      color: #ff69b4;
    }
    
  </style>
</head>

<body>
  <h1>LAB ARDUINO PARTE DOS</h1>

  <h3>🌟 Control de Emociones con LEDs 🌟</h3>

  <div>
    <label class="emoji-label">🎭 Emoción:</label>
    <select onchange="setEmotion(this.value)">
      <option value="">Selecciona una emoción</option>
      <option value="calm">😊 Tranquilo</option>
      <option value="angry">😠 Enojado</option>
      <option value="love">😍 Enamorado</option>
    </select>
  </div>

  <h3>Control de Semáforo</h3>
  <button onclick="setLight('rojo')">🔴 Rojo</button>
  <button onclick="setLight('azul')">🔵 Azul</button>
  <button onclick="setLight('verde')">🟢 Verde</button>

  <h3   >Control de Intensidad del LED Verde</h3>
  <p>Valor: <span id="valueLabel">0</span></p>
  <input type="range" id="slider" min="0" max="255" value="0">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
