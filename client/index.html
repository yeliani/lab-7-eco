<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTROLLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #data-container {
      margin-top: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    img {
      width: 30px;
      height: 30px;
      border-radius: 10px;
    }

    #square {
      width: 100px;
      height: 100px;
      background-color: #d50a0a;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    .slider-container {
      margin-top: 20px;
    }
    input[type=range] {
      width: 100%;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
     .contenedor {
      width: 100px;
      height: 300px;
      border: 2px solid #000;
      position: relative;
      background-color: #f0f0f0;
      display: flex;
      align-items: flex-end;
      margin: 40px;
    }

    .barra {
      width: 100%;
      background-color: #2196F3;
      height: 0%;
      transition: height 0.3s ease;
    }

    input[type=range] {
      width: 300px;
      margin-top: 20px;
    }
    #grafica-container {
  width: 60px;
  height: 300px;
  background: linear-gradient(to top, #f0f0f0, #dcdcdc);
  border-radius: 15px;
  overflow: hidden;
  border: 3px solid #ccc;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: relative;
  margin: 2rem auto;
}

#barra-potenciometro {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  border-radius: 0 0 15px 15px;
  transition: height 0.4s ease, background 0.3s ease;
}
  </style>
</head>

<body>
  <h1>LAB ARDUINO</h1>
  <button id="turn-on-button">Turn on</button>
  <button id="turn-off-button">Turn off</button>
  <div id="square"></div>

  <!-- <div class="slider-container">
    <label for="brightnessRange">Brillo:</label>
    <input type="range" id="brightnessRange" min="0.2" max="1" step="0.01" value="1">
  </div> -->

  <h2>Interruptor tipo switch</h2>

  <label class="switch">
    <input type="checkbox" id="miSwitch">
    <span class="slider"></span>
  </label>
  <div class="message"></div>
  <h2>Barra Gráfica Vertical Dinámica</h2>
  <div id="grafica-container">
    <div id="barra-potenciometro"></div>
  </div>


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
